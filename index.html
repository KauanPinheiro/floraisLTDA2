<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea57f83b3b.js" crossorigin="anonymous"></script>
    <title>Home</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <nav>
            <!--Menu-->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">Catálogos</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Arranjos</a>
                        <a class="dropdown-item" href="#">Buques</a>
                        <a class="dropdown-item" href="#">Cestas</a>
                        <a class="dropdown-item" href="#">Orquídeas</a>
                        <a class="dropdown-item" href="#">Ursos</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Entrar em contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Serviços</a>
                </li>
            </ul>
            <!--Final do menu-->
        </nav>
    </header>
    <main>
        <h1>Seja bem-vindo a flaraisLTDA</h1>
        <h2>Onde temos os mais belos produtos com um otimo preço!</h2>
        <!--Carousel-->
        <div id="carouselhome" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselhome" data-slide-to="0" class="active"></li>
                <li data-target="#carouselhome" data-slide-to="1"></li>
                <li data-target="#carouselhome" data-slide-to="2"></li>
                <li data-target="#carouselhome" data-slide-to="3"></li>
                <li data-target="#carouselhome" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/arrano do carousel.jpg" class="d-block w-100" alt="arranjo">
                </div>
                <div class="carousel-item">
                    <img src="img/buque do carousel.jpg" class="d-block w-100" alt="buque">
                </div>
                <div class="carousel-item">
                    <img src="img/cesta do carousel.jpg" class="d-block w-100" alt="cesta">
                </div>
                <div class="carousel-item">
                    <img src="img/orquidia do carousel.jpg" class="d-block w-100" alt="orquidia">
                </div>
                <div class="carousel-item">
                    <img src="img/urso do carousel.jpg" class="d-block w-100" alt="urso">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselhome" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselhome" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
        <!--Final do carousel-->
        <h3>Destaques!</h3>
        <!--cards de destaques-->
        <div card="card" style="18rem">
            <img src="img/arranjoDestaque.jpg" class="card-top" alt="arranjo">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p></p>
                <a href="#" class="btn btn-primary">Veja mais</a>
            </div>
        </div>
        <div card="card" style="18rem">
            <img src="img/buqueDestaque.jpg" class="card-top" alt="buque">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p></p>
                <a href="#" class="btn btn-primary">Veja mais</a>
            </div>
        </div>
        <div card="card" style="18rem">
            <img src="img/cestaDestaque.jpg" class="card-top" alt="cesta">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p></p>
                <a href="#" class="btn btn-primary">Veja mais</a>
            </div>
        </div>
        <div card="card" style="18rem">
            <img src="img/orquidiasDestaque.jpg" class="card-top" alt="orquidia">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p></p>
                <a href="#" class="btn btn-primary">Veja mais</a>
            </div>
        </div>
        <div card="card" style="18rem">
            <img src="img/ursoDestaque.jpg" class="card-top" alt="urso'">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p></p>
                <a href="#" class="btn btn-primary">Veja mais</a>
            </div>
        </div>
        <!--final dos cards-->
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
